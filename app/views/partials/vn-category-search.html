<div class="-category-search">
	<header>Show results for</header>
	<div data-ng-repeat="category in categories">
		<a href="{{ category.url  }}">{{ category.name }}</a>
	</div>

	<div data-ng-repeat="subCat in subCategories">
		<!--<a href="{{ subCat.url  }}">{{ subCat.name }}</a>-->
		<a href="" data-ng-click="updateCategory(subCat)">{{ subCat.name }}</a>
	</div>
</div>
