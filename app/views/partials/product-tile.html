<div class="th-product-tile__block">
	<a data-ng-href="{{product.url}}" class="th-product-tile__image-link">
		<img vn-product-image product="product" default-image="defaultProductImage">
	</a>
	<a data-ng-href="{{product.url}}" class="th-product-name--medium">{{product.name}}</a>
	<div class="th-product-price">
		<span class="th-product-price--medium">{{product.pricing.regularPrice | currency}}</span>
	</div>
</div>
