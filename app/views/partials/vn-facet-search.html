<div class="-faceted-search">
	<header>Refine by</header>
	<div class="facets">
		<div data-ng-repeat="facet in facets">
			<header>{{ facet.title }}</header>
			<div data-ng-repeat="property in facet.properties">
				<div class="row">
					<label>
						{{ property.name }}
						<input type="checkbox"
									 name="property.name"
									 data-ng-checked="selectProperty(property)"
									 data-ng-click="refineFacetSearch(property)" />
					</label>
				</div>
			</div>
			<hr>
		</div>
	</div>
</div>
