<div class="container categories">
	<div class="row">
		<div class="col-sm-12 text-center th-product-tile__heading">
			<h1>
				<span ng-if="products.length > 1">{{cursor.total}} results for <ins>{{searchTerms}}</ins></span>
				<span ng-if="products.length < 1">No results for <ins>{{searchTerms}}</ins></span>
				<span ng-if="products.length === 1">1 result for <ins>{{searchTerms}}</ins></span>
			</h1>
		</div>
	</div>
	<div class="row th-product-tile__block">
		<!-- Product Tile Repeater -->
		<div class="th-product__container">
			<div class="-product-tile-animation col-sm-6 col-md-4 col-lg-3"
				 data-ng-repeat="product in products track by product.id"
				 data-ng-include=" 'views/partials/product-tile.html' "></div>
		</div>
	</div>
	<div vn-paginator
	     cursor="cursor"
	     data-ng-if="cursor.totalPages > 1"
	     current-page="currentPage"
	     query-fn="queryProducts()">
	</div>
</div>
