<!-- Add your site or application content here -->
<div class="theme-showcase" role="main" data-ui-view="" data-autoscroll="false">
    <div class="container">
        <div class="th-product-card">
          <div class="row">
          	<div class="-product-tile-animation col-xs-12 col-sm-6 col-md-3" data-ng-repeat="product in products">
							<div vn-product-tile product="product"></div>
							<div class="th-product">
								<span class="th-product__sale" data-ng-show="product.isOnSale"></span>
								<span class="th-product__new" data-ng-show="product.isNew"></span>
								<div class="th-product__image">
									<a ui-sref="i18n.product({ productTitle: product.seoFriendlyProductTitle, productCode: product.code })"> 				
										<a href="p/{{product.slug}}" class="th-product-card__image-link">
											<img data-ng-src="{{product.images.default[0].medium}}" class="img-responsive th-product-card__image" alt="">
										</a>
									</a>
								</div>
								<div class="th-product-title th-product-title th-product-title--medium">
									<a href="p/{{ product.slug }}">{{ product.name }}</a>
								</div>
								<div class="th-product__price">
									<span class="th-reg-price" data-ng-show="product.price.regularPrice > 0">
										<span class="th-product-price th-product-price__price th-product-price__price--medium" data-ng-class="{strike: product.price.salePrice > 0}">{{product.price.regularPrice | currency}}</span>
										<!-- <span class="th-price-text th-text-left">Reg</span> -->
									</span>
<!-- 									<span class="th-now-price" data-ng-show="product.price.salePrice > 0">
										<span class="th-price">{{product.price.salePrice | currency}}</span>
										<span class="th-price-text">Now</span> -->
									</span>
								</div> 
							</div>
						</div>
          </div>
        </div>

        <div class="container container__text-center">
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>
